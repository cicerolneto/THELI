CUTX=([1]=1 [2]=1 [3]=1 [4]=1)
CUTY=([1]=1 [2]=1 [3]=1 [4]=1)
SIZEX=([1]=2048 [2]=2048 [3]=2048 [4]=2048)
SIZEY=([1]=2048 [2]=2048 [3]=2048 [4]=2048)

# Reference pixels for each chip.

REFPIXX=([1]=-82 [2]=2099 [3]=2110 [4]=-83)

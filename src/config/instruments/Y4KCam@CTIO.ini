# Name of the instrument (must be unique!)
INSTRUMENT=Y4KCam@CTIO
INSTSHORT=Y4KCam

# Number of chips
NCHIPS=1



# Geographical location of the observatory
OBSLAT=-30.17
OBSLONG=-70.81


# Pixel scale in arcsec
PIXSCALE=0.289

# Detector gain
GAIN=1.0

# Overscan regions. 

OVSCANX1=([1]=0)
